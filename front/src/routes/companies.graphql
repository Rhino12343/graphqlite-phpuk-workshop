query companies($search: String, $offset: Int!) {
    companies(search: $search) {
        items(limit: 10, offset: $offset) {
            id
            name
            products {
                id
                name
                price
                options {
                    name
                    price
                }
            }
        }
        count
    }
}


query users {
    users {
        items(limit: 5) {
            id
            userName
            email
        }
        count
    }
}
