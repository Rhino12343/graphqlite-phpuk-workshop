monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            # Output logs to Docker stderr by default.
            path: "php://stderr"
            #path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
